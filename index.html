<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkers - Project 1</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/app.js"></script>
</head>
<body class="regBg">
    <div id="gameOver" class="gameMessages">
        <div>GAME OVER</div>
        <div id="winningPlayer"></div>
        <button id="resetButton">Play Again</button>
    </div>
    <div id="gameStart" class="gameMessages">
        <div>Pick Theme</div>
        <div>
            <button id="regularTheme" class="themeButton" value="regBg" autofocus>Standard Theme</button>
            <button id="synthTheme" class="themeButton" value="synth">Synthwave Theme</button>
        </div>
        <button id="playButton">PUSH TO START</button>
    </div>
    <h1 class="regH1">Checkers</h1>
    <div class="scores">
        <p id="player1"></p>
        <p id="player2"></p>
    </div>
    <div class="wins">
        <p>Black Wins: <span id="p1Wins">0</span></p>
        <p>Red Wins: <span id="p2Wins">0</span></p>
    </div>
    <div id="container">

    </div>
</body>
</html>
